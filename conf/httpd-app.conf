<IfDefine !IS_DJANGOSTACK_LOADED>
      Define IS_DJANGOSTACK_LOADED
      WSGIDaemonProcess wsgi-djangostack   processes=2 threads=15    display-name=%{GROUP}
</IfDefine>

<Directory "/opt/bitnami/apps/django/django_projects/ReallySite/ReallySite">
    Options +MultiViews
    AllowOverride All
    <IfVersion >= 2.3>
        Require all granted
    </IfVersion>

    WSGIProcessGroup wsgi-djangostack

    WSGIApplicationGroup %{GLOBAL}
</Directory>

Alias /ReallySite/static/ "/opt/bitnami/apps/django/django_projects/ReallySite/static"
WSGIScriptAlias /ReallySite '/opt/bitnami/apps/django/django_projects/ReallySite/ReallySite/wsgi.py'